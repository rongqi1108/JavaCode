<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
</head>
<body>
    <div id="div">我是一个div</div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"/>-->
<script>
    //js方式，通过id属性获得div元素
    let jsDiv = document.getElementById("div");
    alert(jsDiv);
    // alert(jsDiv.innerHTML);

    //jquery方式,通过id属性获得div元素
    let jqDiv = $("#div");

    alert(jqDiv);
    alert(jqDiv.html());

</script>
</html>
