<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作文本</title>
</head>
<body>
    <div id="div">我是div</div>
    <input type="button" id="btn1" value="获取div的文本">
    <input type="button" id="btn2" value="设置div的文本">
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    //1.html()  获取标签的文本内容
    $("#btn1").click(function () {
        let value = $("#div").html();
        alert(value);
    });

    //2.html(value)  设置标签的文本内容
    $("#btn2").click(function(){
        $("#div").html("<b>经过修改之后的div</b>");
    });
</script>
</html>
