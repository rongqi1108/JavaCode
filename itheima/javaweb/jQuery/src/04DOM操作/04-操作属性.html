<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作属性</title>
</head>
<body>
<input type="text" id="username"><br>
<input type="button" id="btn1" value="获取输入框id的属性">
<input type="button" id="btn2" value="给输入框设置value属性"><br><br>

<input type="radio" name="gender" id="men">男
<input type="radio" name="gender" id="women">女<br>
<input type="button" value="选中女" id="btn3"><br><br>

<select>
    <option>---请选择---</option>
    <option id="bk">本科</option>
    <option id="zk">专科</option>
</select><br>

<input type="button" id="btn4" value="选中本科">
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    //1.attr(name,[value])获取/设置属性的值
    //获取输入框id的属性
    $("#btn1").click(function () {
        alert($("#username").attr("id"));
    });

    //给输入框设置value属性
    $("#btn2").click(function () {
        $("#username").attr("value","hello...");
    });


    //2.prop(name,[value])  获取/设置属性的值(checked,selected)
    //选中女
    $("#btn3").click(function () {
        $("#women").prop("checked",true);
    });

    //选中本科
    $("#btn4").click(function () {
        $("#bk").prop("selected",true);
    });



</script>
</html>
