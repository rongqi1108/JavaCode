<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的使用</title>
</head>
<body>
    <input type="button" id="btn" value="点我">
    <br>
    <input type="text" id="ipt">
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    //单机事件
    $("#btn").click(function () {
        alert("点我干嘛？！");
    });

    //获取焦点事件
    // $("#ipt").focus(function () {
    //     alert("你要输入数据啦。。。");
    // });

    $("#ipt").blur(function () {
        alert("输入完成啦");
    });
</script>
</html>
