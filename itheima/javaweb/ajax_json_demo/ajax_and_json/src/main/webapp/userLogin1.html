<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<!--js原生方式实现Ajax-->
    <form autocomplete="off">
        姓名：<input type="text" id="username"><span id="uSpan"></span><br>
        密码：<input type="password" id="password"><br>
        <input type="submit" value="注册">
    </form><br>
    <a href="index.html">返回首页</a>
</body>
<script>
    //1.为姓名绑定失去焦点事件
    document.getElementById("username").onblur = function () {

        //2.创建XMLHttpRequest核心对象
        let xmlHttp = new XMLHttpRequest();

        //3.打开连接
        let username = document.getElementById("username").value;
        xmlHttp.open("GET","loginServlet?username="+username,true);
        // xmlHttp.open("GET","loginServlet?username="+username,false);

        //4.发送请求
        xmlHttp.send();

        //5.处理响应
        xmlHttp.onreadystatechange = function () {
            //判断请求和响应是否成功
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                //将响应的数据显示到span标签
                document.getElementById("uSpan").innerHTML = xmlHttp.responseText;
            }
        }
    }

</script>
</html>
