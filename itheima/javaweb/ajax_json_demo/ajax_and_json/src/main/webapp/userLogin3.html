<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<!--jQuery POST方式实现Ajax-->
<form autocomplete="off">
    姓名：<input type="text" id="username"><span id="uSpan"></span><br>
    密码：<input type="password" id="password"><br>
    <input type="submit" value="注册">
</form><br>
<a href="index.html">返回首页</a>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    //1.绑定失去焦点事件
    $("#username").blur(function () {
        let username = $(this).val();
        //2.jQuery的POST方式AJAX  $.post(请求的资源路径,请求参数,回调函数,响应数据形式);
        $.post(
            //请求的资源路径
            "loginServlet",
            //请求参数
            "username=" + username,
            //回调函数
            function (data) {
                //将响应的数据显示到span标签
                $("#uSpan").html(data);
            },
            //响应数据形式
            "text"
        );
    });
</script>
</html>
