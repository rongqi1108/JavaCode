<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门升级</title>
</head>
<body>
<!--视图-->
<div id="div">
    <div>姓名：{{name}}</div>
    <div>班级：{{classRoom}}</div>
    <button onclick="hi()">打招呼</button>
    <button onclick="update()">修改班级</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    <!--脚本-->
    let vm = new Vue({
        el:"#div",
        data:{
            name:"张三",
            classRoom:"信计0班"
        },
        methods:{
            study(){
                alert(this.name + "正在" + this.classRoom + "好好学习！");
            }
        }
    });

    function hi(){
        vm.study();
    }

    function update(){
        vm.classRoom = "数学2班";
    }
</script>
</html>
